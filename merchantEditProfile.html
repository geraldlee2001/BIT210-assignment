<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merchant Edit Profile</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/custom-style.css">

    <link rel="stylesheet" href="css/merchant-profile.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Merchant Profile</h1><br>
        <div class="row">
            <div class="col-md-6">
                <form id="profileForm" action="##" id="MerchantProfile">
                    <div class="mb-3">
                        <label for="merchantName" class="form-label">Merchant Name</label>
                        <input type="text" class="form-control" id="merchantName" name="merchantName">
                    </div>
                    <div class="mb-3">
                        <label for="contactNumber" class="form-label">Contact Number</label>
                        <input type="text" class="form-control" id="contactNumber" name="contactNumber">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="companyDescription" class="form-label">Company Description</label>
                        <textarea class="form-control" id="companyDescription" name="companyDescription" rows="4" placeholder="Enter a brief description of your company"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="fileUpload" class="form-label">Upload Document File</label>
                        <input type="file" class="form-control" id="fileUpload" name="fileUpload">
                    </div>
                    <div class="mb-3">
                        <label for="status" class="form-label">Status: <span>Approved/Reject</span></label>
                    </div>
                    

                    <button type="submit" class="btn btn-primary">Edit</button>

                    <div id="success-message" style="display: none;">
                        <p class="alert alert-success">Profile edit successfully!</p>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">Your favorite tourism <i class="fa fa-link fa-1x"></i></div><br>
                    <div class="panel-body"><a href="http://bootnipets.com">Sunway Lagoon</a></div>
                </div>

                <br>
                <ul class="list-group">
                    <li class="list-group-item text-muted">Activity <i class="fa fa-dashboard fa-1x"></i></li>
                    <li class="list-group-item text-right"><span class="pull-left"><strong>Shares</strong></span> 125</li>
                    <li class="list-group-item text-right"><span class="pull-left"><strong>Likes</strong></span> 13</li>
                    <li class="list-group-item text-right"><span class "pull-left"><strong>Comments</strong></span> 37</li>
                    <li class="list-group-item text-right"><span class="pull-left"><strong>Followers</strong></span> 78</li>
                </ul>

                <br>
                <div class="panel panel-default">
                    <div class="panel-heading">Your Social Media</div>
                    <div class="panel-body"><br>
                        <a href="https://www.facebook.com">
                            <i class="fab fa-facebook fa-2x"></i>
                        </a>
                        <a href="https://github.com">
                            <i class="fab fa-github fa-2x"></i>
                        </a>
                        <a href="https://twitter.com" target="_blank">
                            <i class="fab fa-twitter fa-2x"></i>
                        </a>
                        <a href="https://www.pinterest.com" target="_blank">
                            <i class="fab fa-pinterest fa-2x"></i>
                        </a>
                        <a href="https://plus.google.com" target="_blank">
                            <i class="fab fa-google-plus fa-2x"></i>
                        </a>
                        <br>
                        
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/merchant-profile.js"></script>
</body>
</html>
